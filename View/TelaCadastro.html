  <nav class="navbar navbar-expand-lg cor-principal-bg justify-content-center">
    <a class="nav-link text-light" href="#">Yudi Gabriel - Matrícula 00001-21</a>
  </nav>
  <div class="cotainer">
    <div class="row m-5">
      <div class="col">
        <div class="p-3 mb-2 cor-titulo text-center text-white shadow animate__animated animate__fadeInDown">
          Dados Pessoais
        </div>

        <div class="row animate__animated animate__fadeIn  animate__slower	2s">
          <div class="col m-3">
            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">NOME COMPLETO:</label>
              <div class="col-sm-8">
                <input type="nome-completo" class="form-control" id="colFormLabel"
                  placeholder="Yudi Gabriel Fernandes" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="estado-civil" class="col-sm-4 col-form-label">ESTADO CIVIL:</label>
              <div class="col-sm-8">
                <select class="form-select" id="estado-civil" aria-label="Default select example">
                  <option selected></option>
                  <option value="1">Solteiro(a)</option>
                  <option value="2">Casado(a)</option>
                  <option value="3">Separado(a)</option>
                  <option value="4">Divorciádo(a)</option>
                  <option value="5">Viúvo(a)</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">CPF:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="colFormLabel" placeholder="" />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 control-label" for="Nome">DATA DE NASCIMENTO:</label>
              <div class="col-sm-8">
                <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
                  type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="sexo" class="col-sm-4 col-form-label">SEXO:</label>
              <div class="col-sm-8">
                <select class="form-select" id="estado-civil" aria-label="Default select example">
                  <option selected></option>
                  <option value="1">Feminino</option>
                  <option value="2">Masculino</option>
                  <option value="3">Outro</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="email" class="col-sm-4 col-form-label">E-MAIL:</label>
              <div class="col-md-8">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com"
                    required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 control-label" for="radios">GRADUAÇÃO:</label>
              <div class="col-md-4">
                <label required="" class="radio-inline" for="radios-0">
                  <input name="graduacao" id="graduacao" value="sim" type="radio" required />
                  Sim
                </label>
                <label class="radio-inline" for="radios-1">
                  <input name="graduacao" id="graduacao" value="nao" type="radio" />
                  Não
                </label>
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">CEP:</label>
              <div class="col-sm-8">
                <input id="txtCep" type="text" class="form-control" id="colFormLabel" placeholder="" onfocusout="pegarEndereco()"/>
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">ENDEREÇO:</label>
              <div class="col-sm-8">
                <input id="txtEnde" type="text" class="form-control" id="colFormLabel" placeholder="Preenchido pelo CEP" disabled />
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">CIDADE:</label>
              <div class="col-sm-8">
                <input id="txtCid" type="text" class="form-control" id="colFormLabel" placeholder="Preenchido pelo CEP" disabled/>
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">BAIRRO:</label>
              <div class="col-sm-8">
                <input id="txtBair" type="text" class="form-control" id="colFormLabel" placeholder="Preenchido pelo CEP" disabled/>
              </div>
            </div>


            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">NUMERO:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="colFormLabel" placeholder="" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">CELULAR:</label>
              <div class="col-sm-8">
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX"
                  required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">TELEFONE:</label>
              <div class="col-sm-8">
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX"
                  required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">CONTATO DE EMERGENCIA:</label>
              <div class="col-sm-8">
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX"
                  required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)" />
              </div>
            </div>
            <div class="row mb-4">
              <label for="estado-civil" class="col-sm-4 col-form-label">GRAU DE PARENTESCO:</label>
              <div class="col-sm-3">
                <select class="form-select" id="parentesco" aria-label="Default select example">
                  <option selected></option>
                  <option value="1">Familiar</option>
                  <option value="2">Amigo(a)</option>
                  <option value="3">Vizinho(a)</option>
                </select>
              </div>

              <label for="parentesco-nome" class="col-sm-2 col-form-label">NOME:</label>
              <div class="col-sm-3">
                <input type="recado" class="form-control" id="parentesco-nome" placeholder="" />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 control-label" for="radios">DEFICIÊNCIA:</label>
              <div class="col-md-4">
                <label required="" class="radio-inline" for="radios-0">
                  <input name="deficiencia" id="deficiencia" value="sim" type="radio" required />
                  Sim
                </label>
                <label class="radio-inline" for="radios-1">
                  <input name="deficiencia" id="deficiencia" value="nao" type="radio" />
                  Não
                </label>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 control-label" for="radios">ENFERMIDADE:</label>
              <div class="col-md-4">
                <label required="" class="radio-inline" for="radios-0">
                  <input name="enfermidade" id="enfermidade" value="sim" type="radio" required />
                  Sim
                </label>
                <label class="radio-inline" for="radios-1">
                  <input name="enfermidade" id="enfermidade" value="nao" type="radio" />
                  Não
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="row">
          <div class="p-3 mb-2 cor-titulo text-center text-white shadow animate__animated animate__fadeInDown">
            Dados Administrativos
          </div>
          <div class="col m-3 animate__animated animate__fadeIn  animate__slower	2s">
            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">CARGO:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="colFormLabel" placeholder="" />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 control-label" for="Nome">CONTRATAÇÃO:</label>
              <div class="col-sm-8">
                <input id="cont" name="dtcont" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
                  type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">CÓDIGO:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="colFormLabel" placeholder="" />
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 control-label" for="Nome">FÉRIAS:</label>
              <div class="col-sm-8">
                <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required=""
                  type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()" />
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 control-label" for="Nome">SALÁRIO:</label>
              <div class="col-sm-8">
                <input id="dtnasc" name="dtnasc" placeholder="R$" class="form-control input-md" required="" type="text"
                  maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()" />
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="d-flex justify-content-end">
            <input class="btn btn-primary cor-principal-bg animate__animated animate__fadeIn  
            animate__slower	2s" type="button" onclick="location.href='beneficios.html'"  
            value="Benefícios"/>
          </div>
        <div>
          <img src="../IMG/Yudi.png" class="rounded mx-auto my-5 d-block animate__animated animate__fadeIn  animate__slower	2s" alt="" />
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary cor-principal-bg animate__animated animate__fadeIn  animate__slower	2s" type="submit">
            Salvar Modificacoes
          </button>
        </div>
      </div>
    </div>
  </div>
